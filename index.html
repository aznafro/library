<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kwonsonian Library</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatibility" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/flik.css">

</head>
<body>

<div class="screen hidden">
	
</div>

<div class="remove-container hidden">
	<span class="x">
		<i class="far fa-times-circle"></i>
	</span>
	<h3 class="action__header">Remove Book</h3>
	<p class="action__text"></p>
	<div class="row">
		<div class="track-1-2">
			<button class="btn btn-form remove__confirm">Yes</button>
		</div>
		<div class="track-1-2">
			<button class="btn btn-form remove__cancel">No</button>
		</div>
	</div>
</div>

<div class="update-container hidden">
	<span class="x">
		<i class="far fa-times-circle"></i>
	</span>
	<h3 class="action__header">Update Book</h3>
	<form class="form" action="">
		<div class="track-1-2 input-box">
			<input class="form-input" type="text" name="title" placeholder="Title" required>
		</div>
		<div class="track-1-2 input-box">
			<input class="form-input" type="text" name="author" placeholder="Author" required>
		</div>
		<div class="row">
			<div class="track-1-2 input-box">
				<input class="form-input" type="number" name="pages" placeholder="Pages">
			</div>
			<div class="track-1-2 input-box">
				<label class="radio-label">
					<input class="form-input" type="radio" name="read" value="Read"> Read
				</label>
				<label class="radio-label">
					<input class="form-input" type="radio" name="read" value="Not Read" checked> Not Read
				</label>
			</div>
		</div>
		<div class="input-box">
			<textarea class="form-input" name="synopsis" placeholder="Synopsis" required></textarea>
			<button class="btn btn-form update__confirm">Update</button>
		</div>
	</form>
</div>

<div class="add-container hidden">
	<span class="x">
		<i class="far fa-times-circle"></i>
	</span>
	<h3 class="action__header">Add New Book</h3>
	<form class="form form-add" action="">
		<div class="track-1-2 input-box">
			<input class="form-input" type="text" name="title" placeholder="Title" required>
		</div>
		<div class="track-1-2 input-box">
			<input class="form-input" type="text" name="author" placeholder="Author" required>
		</div>
		<div class="row">
			<div class="track-1-2 input-box">
				<input class="form-input" type="number" name="pages" placeholder="Pages">
			</div>
			<div class="track-1-2 input-box">
				<label class="radio-label">
					<input class="form-input" type="radio" name="read" value="Read"> Read
				</label>
				<label class="radio-label">
					<input class="form-input" type="radio" name="read" value="Not Read" checked> Not Read
				</label>
			</div>
		</div>
		<div class="input-box">
			<textarea class="form-input" name="synopsis" placeholder="Synopsis" required></textarea>
			<button type="submit" class="btn btn-form add-book">Add Book</button>
		</div>
	</form>
</div>

<header>
	<div class="container">
		<div class="add-book-bar clearfix">
			<div class="header">
				<h1 class="header__text"><a href="#"><span class="kwonsonian">Kwonsonian</span> Library</a></h1>
				<button class="btn btn-add">Add Book</button>
			</div>
		</div>
	</div>
</header>

<main>
	<div class="container books-container">
		<section class="books">
			<div class="row">
			
			</div>
		</section>
	</div>
</main>
