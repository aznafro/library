<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kwonsonian Library</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatibility" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/flik.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body>

<div class="screen hidden">
	
</div>

<header>
	<div class="container">
		<div class="add-book-bar clearfix">
			<div class="heading">
				<h1 class="header">Kwonsonian Library</h1>
				<button class="btn btn-add">Add Book</button>
			</div>
			<div class="container-add-book hidden">
				<span class="x">
					X
				</span>
				<form class="form" action="">
					<h3>Add New Book</h3>
					<div class="track-1-2 input-box">
						<input class="form-input" type="text" name="title" placeholder="Title" required>
					</div>
					<div class="track-1-2 input-box">
						<input class="form-input" type="text" name="author" placeholder="Author" required>
					</div>
					<div class="row">
						<div class="track-1-2 input-box">
							<input class="form-input" type="number" name="pages" placeholder="Pages">
						</div>
						<div class="track-1-2 input-box">
							<input class="form-input" type="text" name="read" placeholder="Read?">
						</div>
					</div>
					<div class="input-box">
						<textarea class="form-input" name="synopsis" placeholder="Synopsis" required></textarea>
					</div>
					<button class="btn add-book">Add Book</button>
				</form>
			</div>
		</div>
	</div>
</header>

<main>
	<div class="container container-books">
		<section class="books">
			<div class="row">
			
			</div>
		</section>
	</div>
</main>

<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
